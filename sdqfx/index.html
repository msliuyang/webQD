<script>
    $(function(){
        setWidth();
        //显示子菜单
        $(".menu").click(function(){
            $(this).next("div.submenu").stop().slideToggle()
                    .siblings(".submenu:visible").slideUp();
            $(this).addClass("hover").siblings().removeClass("hover");
            $(".submenu").addClass("navbg");
        });

        //点击子菜单
        $(".submenu").on("click","li a",function(){
            $(".submenu").find("li a").removeClass("cur");
            $(this).addClass("cur");
        });

        $('.userName,.triangle').click(function(){
            alert('显示用户信息');
        });
        $('.user').click(function(){
            alert('修改个人信息');
        });
    });

    function setWidth() {

        var $winW = $(window).width(), $winH = $(window).height(), $sidebar = $(".sidebar"), top = 66;
        var siderbarW = $winW > 1366 ? 296 : 200;
        $(".sidebar").width(siderbarW);
        $(".main").css("margin-left",siderbarW+"px");
        $sidebar.height($winH - top);
        if (!getIeVersion()) {
            $(".main").height($winH - top);
        } else {
            $(".main").height($winH - top - 4);
            $sidebar.height($winH - top - 4);
        }
    }
    function getIeVersion(){
        return parseFloat(navigator.appVersion.split("MSIE")[1]);
    }
    window.onresize=setWidth;




</script>
