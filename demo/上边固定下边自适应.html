<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout2</title>
    <style type="text/css">
        *{  margin: 0;padding: 0; }
        body,html{ width: 100%;height: 100%; }
        div{ color: #fff;text-align: center;font-size: 20px;line-height: 60px; }
        .up{ width: 100%;height: 60px;background: #313335; }
        .down{ width: 100%;background: #65686A;position: absolute;top:60px;bottom: 0px; }
    </style>
</head>
<body>
    <div class="up">上边宽度自适应，高度固定</div>
    <div class="down">下边宽度、高度均为自适应</div>
</body>
</html>
