<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout1</title>
    <style type="text/css">
        *{ margin: 0;padding: 0; }
        body,html{ width: 100%;height: 100%; }
        div{ height: 100%;font-size: 20px; }
        .goRight{ margin-left: 300px;background: cyan; }
        .goLeft{ width: 300px;position: absolute; left:0;top: 0;background: darkgreen;color:#fff; }
    </style>
</head>
<body>
    <div class="goRight">右边自适应宽度和高度的div</div>
    <div class="goLeft">左边固定宽度，高度自适应的div</div>
</body>
</html>
